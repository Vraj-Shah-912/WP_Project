<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply For Name Correction</title>
    <link rel="stylesheet" href="nameCorrection.css">
</head>
<body>
    <div class="container">
        <h2>Name Correction</h2>
        <form action="#">
          <input type="text" id="enno" name="enno" pattern="[0-9]+" setCustomValidity="Enter numbers only" placeholder="Enter Enrollment Number" required>
          <input type="text" id="name" name="name" placeholder="Enter Corrected Name" setCustomValidity="Fill out this field" required>
          <br>
          <button type="submit">Submit</button>
        </form>
      </div>
</body>
</html>
